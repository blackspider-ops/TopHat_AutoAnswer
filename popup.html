<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopHat AutoJoin & AutoAnswer</title>
  <style>
    body {
      width: 400px;
      max-height: 600px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      overflow-y: auto;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      text-align: center;
      color: #333;
    }
    
    .status-section {
      margin-bottom: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 6px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-weight: 500;
      color: #555;
      font-size: 13px;
    }
    
    .status-value {
      color: #333;
      font-size: 13px;
    }
    
    .status-enabled {
      color: #28a745;
      font-weight: 500;
    }
    
    .status-disabled {
      color: #dc3545;
      font-weight: 500;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .section-title {
      font-weight: 600;
      color: #333;
      font-size: 16px;
    }
    
    .class-item {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      background: #fafafa;
    }
    
    .class-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .class-name-display {
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }
    
    .class-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #555;
      font-size: 12px;
    }
    
    input[type="text"], input[type="url"], input[type="time"] {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    
    .schedule-item {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
      padding: 8px;
      background: white;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .days-selector {
      display: flex;
      gap: 3px;
      flex-wrap: wrap;
    }
    
    .day-checkbox {
      display: flex;
      align-items: center;
      gap: 2px;
      font-size: 11px;
    }
    
    .day-checkbox input {
      margin: 0;
      transform: scale(0.8);
    }
    
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #0056b3;
    }
    
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background-color: #545b62;
    }
    
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    
    .btn-danger:hover {
      background-color: #c82333;
    }
    
    .btn-success {
      background-color: #28a745;
      color: white;
    }
    
    .btn-success:hover {
      background-color: #1e7e34;
    }
    
    .btn-small {
      padding: 4px 8px;
      font-size: 11px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #007bff;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .add-class-btn {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 14px;
    }
    
    .no-classes {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 20px;
      font-size: 13px;
    }
    
    .refresh-btn {
      width: 100%;
      margin-top: 10px;
    }
    
    .collapsed .class-details {
      display: none;
    }
    
    .expand-btn {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      font-size: 12px;
      padding: 2px 4px;
    }
    
    .expand-btn:hover {
      text-decoration: underline;
    }
    
    .current-page-indicator {
      background: #e3f2fd;
      border: 1px solid #2196f3;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 13px;
      color: #1976d2;
    }
    
    .current-page-indicator .page-title {
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .current-page-indicator .page-url {
      font-size: 11px;
      color: #666;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>TopHat AutoJoin & AutoAnswer</h1>
  
  <div class="status-section">
    <div class="status-item">
      <span class="status-label">Total Classes:</span>
      <span class="status-value" id="total-classes">Loading...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Active Classes:</span>
      <span class="status-value" id="active-classes">Loading...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Next Alarm:</span>
      <span class="status-value" id="next-alarm">Loading...</span>
    </div>
  </div>
  
  <div id="current-page-info" style="display: none;" class="current-page-indicator">
    <div class="page-title" id="current-page-title">Current TopHat Page</div>
    <div class="page-url" id="current-page-url"></div>
  </div>
  
  <div class="section-header">
    <div class="section-title">Classes</div>
  </div>
  
  <button id="add-class" class="btn-success add-class-btn">+ Add New Class</button>
  <button id="add-current-class" class="btn-primary add-class-btn" style="display: none;">+ Add Current TopHat Class</button>
  
  <div id="classes-container">
    <!-- Classes will be dynamically added here -->
  </div>
  
  <button id="refresh-alarms" class="btn-secondary refresh-btn">Refresh Alarms</button>

  <script src="popup.js"></script>
</body>
</html>
